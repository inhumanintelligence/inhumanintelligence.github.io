<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kay</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    min-height: 100vh;
    background: #080808;
    font-family: 'Nunito', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
  }

  #stars {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
  }

  .blob {
    position: fixed;
    border-radius: 50%;
    filter: blur(100px);
    opacity: 0.18;
    pointer-events: none;
    z-index: 0;
  }
  .blob-1 { width: 380px; height: 380px; background: #444; top: -100px; left: -100px; }
  .blob-2 { width: 300px; height: 300px; background: #333; bottom: -80px; right: -80px; }

  .card {
    position: relative;
    z-index: 10;
    background: rgba(255,255,255,0.04);
    backdrop-filter: blur(28px);
    -webkit-backdrop-filter: blur(28px);
    border: 1px solid rgba(255,255,255,0.09);
    border-radius: 40px;
    padding: 52px 56px;
    box-shadow: 0 8px 48px rgba(0,0,0,0.6);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 28px;
    max-width: 420px;
    width: calc(100vw - 48px);
    animation: popIn 0.65s cubic-bezier(0.34,1.56,0.64,1) both;
  }

  @keyframes popIn {
    from { opacity: 0; transform: scale(0.88) translateY(24px); }
    to   { opacity: 1; transform: scale(1) translateY(0); }
  }

  .header {
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 14px;
  }

  .avatar-wrap {
    position: relative;
    width: 86px; height: 86px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .avatar-ring {
    position: absolute;
    inset: 0;
    border-radius: 50%;
    border: 2.5px solid transparent;
    border-top-color: rgba(255,255,255,0.5);
    border-bottom-color: rgba(255,255,255,0.15);
    animation: spin-ccw 2.8s linear infinite;
    filter: drop-shadow(0 0 5px rgba(255,255,255,0.2));
  }

  @keyframes spin-ccw {
    from { transform: rotate(0deg); }
    to   { transform: rotate(-360deg); }
  }

  .avatar {
    width: 72px; height: 72px;
    border-radius: 50%;
    overflow: hidden;
    background: rgba(255,255,255,0.06);
  }

  .avatar img {
    width: 100%; height: 100%;
    object-fit: cover;
    object-position: center 30%;
    display: block;
  }

  .name-wrap {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
  }

  h1 {
    font-size: 28px;
    font-weight: 900;
    letter-spacing: -0.6px;
    background: linear-gradient(130deg, #ffffff 30%, #888 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .tagline {
    font-size: 13px;
    font-weight: 700;
    color: rgba(255,255,255,0.3);
    letter-spacing: 0.2px;
  }

  .divider {
    width: 100%;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
  }
</style>
</head>
<body>

<canvas id="stars"></canvas>
<div class="blob blob-1"></div>
<div class="blob blob-2"></div>

<div class="card" id="card">
  <div class="header">
    <div class="avatar-wrap">
      <div class="avatar-ring"></div>
      <div class="avatar">
        <img src="438ff2ad92e75220bba802cc4e824def.jpg" alt="Kay">
      </div>
    </div>
    <div class="name-wrap">
      <h1>Kay</h1>
      <span class="tagline">more coming soon âœ¦</span>
    </div>
  </div>

  <div class="divider"></div>
</div>

<script>
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  let stars = [];

  function resize() {
    canvas.width  = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  function initStars(n = 130) {
    stars = Array.from({ length: n }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.1 + 0.3,
      speed: Math.random() * 0.004 + 0.002,
      phase: Math.random() * Math.PI * 2
    }));
  }

  function drawStars(t) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (const s of stars) {
      const alpha = 0.2 + 0.6 * (0.5 + 0.5 * Math.sin(t * s.speed + s.phase));
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255,255,255,${alpha})`;
      ctx.fill();
    }
    requestAnimationFrame(drawStars);
  }

  resize();
  initStars();
  requestAnimationFrame(drawStars);
  window.addEventListener('resize', () => { resize(); initStars(); });

  const card = document.getElementById('card');
  document.addEventListener('mousemove', e => {
    const cx = window.innerWidth  / 2;
    const cy = window.innerHeight / 2;
    const dx = (e.clientX - cx) / cx;
    const dy = (e.clientY - cy) / cy;
    card.style.transform = `perspective(900px) rotateY(${dx * 5}deg) rotateX(${-dy * 5}deg)`;
  });
  document.addEventListener('mouseleave', () => {
    card.style.transform = 'perspective(900px) rotateY(0deg) rotateX(0deg)';
  });
</script>
</body>
</html>
