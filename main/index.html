<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kay</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    min-height: 100vh;
    font-family: 'Nunito', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow-x: hidden;
    overflow-y: auto;
    padding: 48px 24px;
    position: relative;
    background: #0a0a0a;
  }

  .bg {
    position: fixed;
    inset: 0;
    background: url('438ff2ad92e75220bba802cc4e824def.jpg') center center / cover no-repeat;
    filter: blur(22px) brightness(0.5) grayscale(0.5) contrast(1.05);
    transform: scale(1.1);
    z-index: 0;
  }

  .vignette {
    position: fixed;
    inset: 0;
    background: radial-gradient(ellipse at center,
      rgba(0,0,0,0.05) 0%,
      rgba(0,0,0,0.3) 55%,
      rgba(0,0,0,0.7) 100%
    );
    z-index: 1;
  }

  .scanlines {
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(
      to bottom,
      transparent 0px,
      transparent 3px,
      rgba(0,0,0,0.06) 3px,
      rgba(0,0,0,0.06) 4px
    );
    z-index: 2;
    pointer-events: none;
  }

  .wrap {
    position: relative;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 16px;
    width: 100%;
    max-width: 400px;
  }

  .card {
    width: 100%;
    background: rgba(14,14,14,0.7);
    backdrop-filter: blur(32px);
    -webkit-backdrop-filter: blur(32px);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 32px;
    padding: 40px 36px 36px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 24px;
    animation: popIn 0.7s cubic-bezier(0.34,1.56,0.64,1) both;
    box-shadow:
      0 1px 0 rgba(255,255,255,0.07) inset,
      0 24px 64px rgba(0,0,0,0.8);
  }

  @keyframes popIn {
    from { opacity: 0; transform: scale(0.92) translateY(20px); }
    to   { opacity: 1; transform: scale(1) translateY(0); }
  }

  .avatar-wrap {
    position: relative;
    width: 90px; height: 90px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* skinny 1px ring, dark tones only, fast spin */
  .avatar-ring {
    position: absolute;
    inset: -1px;
    border-radius: 50%;
    background: conic-gradient(
      #444 0deg,
      #1a1a1a 60deg,
      #000 120deg,
      #1a1a1a 180deg,
      #555 240deg,
      #1a1a1a 300deg,
      #444 360deg
    );
    -webkit-mask: radial-gradient(circle, transparent 41.5px, black 42.5px);
    mask: radial-gradient(circle, transparent 41.5px, black 42.5px);
    animation: spin 2.5s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .avatar {
    width: 82px; height: 82px;
    border-radius: 50%;
    overflow: hidden;
    background: #111;
    border: 1px solid #1a1a1a;
  }

  .avatar img {
    width: 100%; height: 100%;
    object-fit: cover;
    object-position: 72% 78%;
    display: block;
    filter: grayscale(100%) brightness(0.85) contrast(1.1);
  }

  .name-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
  }

  h1 {
    font-size: 32px;
    font-weight: 900;
    letter-spacing: -0.8px;
    color: #f0f0f0;
    text-shadow: 0 2px 20px rgba(0,0,0,0.8);
  }

  .handle {
    font-size: 12px;
    font-weight: 700;
    color: #666;
    letter-spacing: 1.5px;
    text-transform: uppercase;
  }

  .section-divider {
    width: 100%;
    height: 1px;
    background: #1e1e1e;
  }

  .bio {
    width: 100%;
    background: #0d0d0d;
    border: 1px solid #1f1f1f;
    border-radius: 18px;
    padding: 18px 20px;
    position: relative;
    overflow: hidden;
  }

  .bio::before {
    content: '';
    position: absolute;
    left: 0; top: 0; bottom: 0;
    width: 3px;
    background: linear-gradient(to bottom, #fff, #444, transparent);
    border-radius: 2px;
  }

  .bio p {
    font-size: 13px;
    font-weight: 600;
    color: #999;
    line-height: 1.6;
  }

  .bio p em {
    color: #ccc;
    font-style: normal;
    font-weight: 800;
  }

  .footer-strip {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 4px;
  }

  .footer-dot { width: 5px; height: 5px; border-radius: 50%; }
  .dot-white  { background: #d0d0d0; }
  .dot-grey   { background: #555; }
  .dot-dark   { background: #2a2a2a; }

  .footer-text {
    font-size: 10px;
    font-weight: 800;
    letter-spacing: 2px;
    color: #333;
    text-transform: uppercase;
  }

  /* ── Flowing greyscale bar ── */
  .flow-bar-wrap {
    width: 100%;
    height: 3px;
    border-radius: 100px;
    background: #060606;
    overflow: hidden;
    animation: popIn 0.7s ease 0.25s both;
    position: relative;
  }

  .flow-bar-wrap::after {
    content: '';
    position: absolute;
    top: 0; left: 0;
    /* wide enough that the shimmer travels smoothly end-to-end */
    width: 400%;
    height: 100%;
    background: linear-gradient(
      90deg,
      #000 0%,
      #000 18%,
      #111 23%,
      #2a2a2a 28%,
      #555 34%,
      #909090 40%,
      #d0d0d0 45%,
      #fff 50%,
      #d0d0d0 55%,
      #909090 60%,
      #555 66%,
      #2a2a2a 72%,
      #111 77%,
      #000 82%,
      #000 100%
    );
    animation: flowShift 2.8s linear infinite;
  }

  @keyframes flowShift {
    0%   { transform: translateX(-75%); }
    100% { transform: translateX(0%); }
  }
</style>
</head>
<body>

<div class="bg"></div>
<div class="vignette"></div>
<div class="scanlines"></div>

<div class="wrap">

  <div class="card" id="card">

    <div class="avatar-wrap">
      <div class="avatar-ring"></div>
      <div class="avatar">
        <img src="438ff2ad92e75220bba802cc4e824def.jpg" alt="Kay">
      </div>
    </div>

    <div class="name-section">
      <h1>Kay</h1>
      <span class="handle">@tmsu</span>
    </div>



  </div>

  <div class="flow-bar-wrap"></div>

</div>

<script>
  const card = document.getElementById('card');
  document.addEventListener('mousemove', e => {
    const dx = (e.clientX / window.innerWidth  - 0.5) * 2;
    const dy = (e.clientY / window.innerHeight - 0.5) * 2;
    card.style.transform = `perspective(900px) rotateY(${dx * 3}deg) rotateX(${-dy * 3}deg)`;
  });
  document.addEventListener('mouseleave', () => {
    card.style.transform = '';
  });
</script>
</body>
</html>
